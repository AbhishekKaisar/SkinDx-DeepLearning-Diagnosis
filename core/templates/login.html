{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" type="image/png" href="{% static 'images/skindx_icon.png' %}">
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <nav>
            <a href="{% url 'home' %}" class="logo">
                <img src="{% static 'images/skindx_icon.png' %}" alt="SkinDx Logo">
                <span>SkinDx</span>
            </a>
            <div class="links">
                <a href="{% url 'home' %}" class="active">Home</a>
                <a href="#">About us</a>
                <a href="#">Services</a>
            </div>
        </nav>

        <div class="card login-card">
            <h1 class="login-title">Login</h1>
            <p class="login-subtitle">
                To continue, please log in with your Google account.
            </p>

            <a href="{% provider_login_url 'google' %}" class="google-login-btn">
                <img src="{% static 'images/google_icon.png' %}" alt="Google Icon">
                <span>Continue with Google</span>
            </a>
        </div>
    </div>
</body>
</html>
